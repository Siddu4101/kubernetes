kind: Service
apiVersion: v1

metadata:
  name: backend-service-nodeport

spec:
  selector:
    app: backend #this is the pods label for which request will be served
  ports:
    - port: 8080 # port of the service which takes incoming requests and fwd to target port of available pod via kube-proxy
      targetPort: 5678 #port of the pod where actually application running
  type: NodePort # just by changing the type now it will expose the an port on each node from where we can access our application